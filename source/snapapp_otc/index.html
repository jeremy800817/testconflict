<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">

    <title>BSNOTC</title>
    <!-- <link rel="shortcut icon" href="favicon_bsn.ico" /> -->
    <link rel="shortcut icon" href="favicon.ico" id="projectFavicon">

    <script type="text/javascript">
        const LOCALE = "##LOCALE##";
        const PROJECTBASE = "##PROJECTBASE##";
        const CHECKER = "##CHECKER##";
        const NOTIFICATIONSTATUS = (localStorage.getItem("notification") === 'true');
        var webSocket;
        const TRANSLATIONS = JSON.parse(`##TRANSLATIONS##`);
        const USERACTIVITYLOG = "##USERACTIVITYLOG##";
        
        // Set Favicon
        var faviconLink = document.getElementById("projectFavicon");
        var defaultFavicon = "favicon.ico";
        var img = new Image();
        img.onload = function() {
        // Image loaded successfully, do nothing
        };
        img.onerror = function() {
            // Image failed to load, set the default href
            faviconLink.href = defaultFavicon;
        };
        img.src = faviconLink.href || ""; // Load the faviconLink.href if available

        // Update the faviconLink.href with the projectBase in lowercase
        faviconLink.href = 'favicon_' + PROJECTBASE.toLowerCase() + '.ico';
        
        function getText (text) {
            var newText = '';
            text = text.toString();
            
            if (text.includes('_')) {
                for (const oneText of text.split('_')) {
                    newText += TRANSLATIONS[oneText] || oneText;
                    
                    if ('zh_CN' != LOCALE) {
                        newText += ' ';
                    }
                }
            } else {
                newText = TRANSLATIONS[text] || text;
            }
            
            return newText;
        }
        
        //fix confirm form resubmission dialog popup when press refresh button
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
        
        var Ext = Ext || {}; // Ext namespace won't be defined yet...

        // This function is called by the Microloader after it has performed basic
        // device detection. The results are provided in the "tags" object. You can
        // use these tags here or even add custom tags. These can be used by platform
        // filters in your manifest or by platformConfig expressions in your app.
        //
        Ext.beforeLoad = function (tags) {
            var s = location.search,  // the query string (ex "?foo=1&bar")
                profile;

            // For testing look for "?classic" or "?modern" in the URL to override
            // device detection default.
            //
            if (s.match(/\bclassic\b/)) {
                profile = 'classic';
            }
            else if (s.match(/\bmodern\b/)) {
                profile = 'modern';
            }
            else {
                profile = tags.desktop ? 'classic' : 'modern';
                //profile = tags.phone ? 'modern' : 'classic';
            }

            Ext.manifest = profile; // this name must match a build profile name

            // This function is called once the manifest is available but before
            // any data is pulled from it.
            //
            _sii = ##USERINFO##;

            // This function is called once the manifest is available but before
            // any data is pulled from it.
            //
            //return function (manifest) {
                // peek at / modify the manifest object
            //};
        };
    </script>

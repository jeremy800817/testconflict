############################  Application Setting  #######################
brandname = GTP
projectBase = GTP
# need to set this if AMS is run on windows. For unix, timezone can be automatically be detected

#############################  Default timezone setting #############################
##
## Snap framework will always confirm all data from DB to user timezone when retrieving 
##  and convert to server timezone when saving.
## snap.timezone.user 		=> default user timezone setting (Asia/Kuala_Lumpur, UTC etc)
## snap.timezone.Server 	=> default setting of server timezone.  Normally UTC
## snap.session.expiredTime => Session expiry in seconds
#
snap.timezone.user = Asia/Kuala_Lumpur
snap.timezone.Server = UTC
snap.session.expiredTime = 86400

#############################  Snap framework class customisation #############################
##
## snap.class.appController =>  Application controller class to instantiate for this app.  (inherit from Controller class)
## snap.class.requestrouter =>  Request router class for processing requests from browser. 
##
snap.class.appController = gtptestcontroller
snap.class.requestrouter = requestRouter

#############################  Snap request router settings #############################
## snap.requestrouter.type       => query / path.  Choose how request handler and action is determined.  Either through query param or URL path
## snap.requestrouter.handlerkey => The query key (or index for path) to identify handler.
## snap.requestrouter.actionKey  => The query key or array index to determine the action name to use.
## snap.requestrouter.handler.*  => Default handler classes for the different app scenario (login, expired, startup)
##
snap.requestrouter.type = query
snap.requestrouter.handlerkey = hdl
snap.requestrouter.actionkey = action
snap.requestrouter.handler.login = defaultlogin
snap.requestrouter.handler.expired = expired
snap.requestrouter.handler.startup = defaultstartup


###############################  LOGGING  #########################################
## snap.log.Level => 0 - 7
## 0 - System is unusable
## 1 - Immediately action
## 2 - Critical conditions
## 3 - Error conditions
## 4 - Warning conditions
## 5 - Normal but significant
## 6 - Informational
## 7 - Debug-level messages
##
## snap.log.logpath =>  The path for saving the log file to.  This directory must allow writable permission for whoever the webserver is running as
## snap.log.name    =>  Name of the log file.  (Defaults to snap.log)
## snap.log.showsql =>  on | off.  Enable logging SQL statements to file.
##
snap.log.Level = 7
snap.log.logpath = logs/
snap.log.showsql = on

snap.notification.enable = on
snap.notification.configObject = Snap\object\gtpeventconfig
